<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinker Services</title>
    <style>
        /* General Styles */
        *{
            margin: 0;padding: 0;word-wrap: break-word;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
           background-color: #0a0a0a;
           color: whitesmoke;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;;
            color: whitesmoke;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            color: whitesmoke;
        }

        /* Content Styles */
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content div {
            margin-bottom: 20px;
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: whitesmoke;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #84c337;
        }

        .content .social-media {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .content .social-media p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Thinker</h1>
        <p>Services Provided by Thinker</p>
    </header>

    <div class="content">
        <div class="social-media">
            <a href="https://data-spectator.onrender.com/">Data Preprocessing</a>
            <p>Made by Ruthvik</p>
        </div>
        
        <div class="social-media">
            <a href="#">Social Media</a>
            <p>Development by TriArchs</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Thinker. All rights reserved.</p>
    </footer>

</body>
</html>
